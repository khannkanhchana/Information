<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Info Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Enter Your Info</h2>

    
    <form id="form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="nameInput" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400" required placeholder="Enter your name" title="Name" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" id="ageInput" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400" required title="Age" placeholder="Enter your age" />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
    </form>

   
    <div id="resultCard" class="hidden mt-6 bg-blue-100 p-4 rounded shadow">
      <h3 class="text-lg font-semibold text-gray-700">User Info:</h3>
      <p id="userName" class="mt-2 text-gray-800"></p>
      <p id="userAge" class="text-gray-800"></p>
    </div>
  </div>

  <script src="./info.js"></script>

</body>
</html>
